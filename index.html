<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="calculator">
    <hr>
    <div id="display">0</div>
    <hr>
    <div id="buttons-container">
      <div class="flex">
        <div onclick="operation(this)" class="x1 btn bgred">+/-</div>
        <div onclick="sqrt1()" class="x1 btn bgred">√</div> 
        <div onclick="operation(this)" class="x1 btn bgred">%</div>
        <div onclick="divValue(this)" class="x1 btn bgred">/</div>
      </div>
      <div class="flex">
        <div class="x1 btn bgred">MRC</div>
        <div class="x1 btn bgred">M-</div>
        <div class="x1 btn bgred">M+</div>
        <div onclick="multValue(this)" class="x1 btn bgred">×</div>
      </div>
      <div class="flex">
        <div onclick="numberKey(this)" class="x1 btn">7</div>
        <div onclick="numberKey(this)" class="x1 btn">8</div>
        <div onclick="numberKey(this)" class="x1 btn">9</div>
        <div onclick="subValue(this)" class="x1 btn bgred">–</div>
      </div>
      <div class="flex">
        <div onclick="numberKey(this)" class="x1 btn">4</div>
        <div onclick="numberKey(this)" class="x1 btn">5</div>
        <div onclick="numberKey(this)" class="x1 btn">6</div>
        <div onclick="addValue(this)" class="x1 btn bgred">+</div>
      </div>
      <div class="flex">
        <div onclick="numberKey(this)" class="x1 btn">1</div>
        <div onclick="numberKey(this)" class="x1 btn">2</div>
        <div onclick="numberKey(this)" class="x1 btn">3</div>
        <div onclick="equalSign(this)" class="x1 btn bgred">=</div>
      </div>
      <div class="flex">
        <div onclick="clearScreen()" class="x1 btn bgred">ON/C</div>
        <div onclick="numberKey(this)" class="x1 btn">0</div>
        <div onclick="numberKey(this)" class="x1 btn">.</div>
        <div class="x1 btn disabled hidden"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
